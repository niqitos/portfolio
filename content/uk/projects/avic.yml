title: Avic
description: Інтегрував кілька платіжних систем, зокрема LiqPay, WayForPay та ConcordPay. Реалізував інтеграцію з основними службами доставки, такими як Нова Пошта, Укрпошта, Meest та Justin. Підключив склади партнерів через RESTful API для синхронізації актуальних залишків товарів. Створив власну систему керування контентом для адміністраторів із можливістю керування SEO, товарами, цінами, залишками, доставками, замовленнями, оплатами та публікаціями у блозі.
