title: ЯК НОВИЙ
description: Самостійно спроєктував і розробив повнофункціональний маркетплейс вживаної електроніки з нуля. Система побудована на Laravel, Nuxt.js 4, PostgreSQL та Elasticsearch, розміщена на AWS із налаштованими CI/CD-процесами через GitHub та AWS. Реалізував інтеграції з RESTful API, включаючи платіжні шлюзи (еквайринг та розстрочки ПриватБанку, розстрочки Monobank, PayPal) та служби доставки (Нова Пошта, Укрпошта).
