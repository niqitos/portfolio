title: Gamer Aapparel
description: Зробив повне оновлення фронтенду, перетворивши наявний сайт на повністю зручний для мобільних пристроїв. Інтегрував платіжну систему PayPal, реалізував багатовалютне ціноутворення залежно від геолокації користувача, налаштував прийом замовлень у кількох валютах, конфігурував автоматичні email-сповіщення для користувачів та виконав низку інших покращень на сайті й в адмінпанелі.
