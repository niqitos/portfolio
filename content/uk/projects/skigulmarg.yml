title: Ski Gulmarg
description: Розробив web-застосунок із пріоритетом мобільних пристроїв для гірськолижного курорту в Гульмарзі, використовуючи Grav CMS та Bootstrap. Інтегрував віджет бронювання Agoda, реалізував пошук по сайту та наповнив сторінки контентом англійською, французькою, китайською та іспанською мовами.
